[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = true

# Base Sepolia Configuration
[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}" }

# Script configurations
[scripts]
deploy-mock-tokens = "script/DeployMockTokens.s.sol:DeployMockTokens"
verify-mock-tokens = "script/DeployMockTokens.s.sol:verifyDeployment"
